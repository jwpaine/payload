name: Build and Push Docker Image to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - '**/*'  # Trigger the workflow on any change in the repository

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use the Node.js version that matches your project

    - name: Install Dependencies
      run: |
        yarn install

    - name: Build Project
      run: |
        yarn build

    - name: Build Docker Image
      run: |
        docker build -t ghcr.io/jwpaine/payload:latest .

    - name: Push Docker Image to GitHub Packages
      run: |
        docker push ghcr.io/jwpaine/payload:latest
