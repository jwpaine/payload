name: Build and Deploy Payload App

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '.gitea/workflows/build-deploy.yml'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Gitea Docker Registry
        uses: docker/login-action@v3
        with:
          registry: git.dreamfriday.com
          username: ${{ secrets.GITEAUSER }}
          password: ${{ secrets.GITEAPASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: git.dreamfriday.com/${{ secrets.GITEAUSER }}/payload:latest
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: git.dreamfriday.com
          username: ${{ secrets.GITEAUSER }}
          password: ${{ secrets.GITEAPASSWORD }}

      - name: Deploy to container
        run: |
          docker pull git.dreamfriday.com/${{ secrets.GITEAUSER }}/payload:latest
          # Add your deployment command here, e.g., docker run or kubectl apply
