name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '.gitea/workflows/build-deploy.yml'

  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Log in to Gitea Docker Registry
        id: login
        uses: docker/login-action@v3
        with:
          registry: git.dreamfriday.com
          username: ${{ secrets.GITEAUSER }}
          password: ${{ secrets.GITEAPASSWORD }}

      - name: Check login status
        if: steps.login.outcome != 'success'
        run: |
          echo "Login to Gitea Docker Registry failed"
          echo "Username: ${{ secrets.GITEAUSER }}"
          echo "Registry: git.dreamfriday.com"
          exit 1

      - name: Build and push container image to registry
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: git.dreamfriday.com/${{ secrets.GITEAUSER }}/payload:latest
          file: ./Dockerfile
